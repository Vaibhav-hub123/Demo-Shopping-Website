<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Style/general.css">
    <link rel="stylesheet" href="Style/header.css">
    <link rel="stylesheet" href="Style/tracker.css">
    <title>Demo-tracker-page</title>
</head>

<body>
    <div class="Amazon-header">
        <div class="left">
            <a href="index.html" class="header-link">
                <img src="images/amazon-logo-white.png" class="amazon-logo-full">
                <img src="images/amazon-mobile-logo-white.png" class="amazon-logo-mobile">
            </a>
        </div>
        <div class="middle">
            <input type="text" placeholder="Search" class="search-bar">
            <button class="search-button">
                <img src="images/search-icon.png" class="search-icon">
            </button>

        </div>
        <div class="right">
            <a href="order.html" class="order-link header-link">
                <span class="return-text">Returns</span>
                <span class="order-text">& Orders</span>
            </a>
            <a href="checkout.html" class="cart-link header-link">
                <img src="images/cart-icon.png" class="cart-icon">
                <div class="cart-quantity">3</div>
                <div class="cart-text">Cart</div>
            </a>
        </div>
    </div>

    <div class="main">
        <div class="tracker-container">
            <a href="order.html" class="all-orders-link">View all orders</a>
            <div class="arriving-date">Arriving on Monday, June 13</div>
            <div>Black and Gray Athletic Cotton Socks - 6 Pairs</div>
            <div class="Quantity">
                <span>
                    Quantity:
                    <span>
                        2
                    </span>
                </span>
            </div>
            <div>
                <img src="images/products/athletic-cotton-socks-6-pairs.jpg" class="tracker-item-image">
            </div>

            <div class="track-PSD">
                <div class="progress-label">Preparing</div>
                <div class="progress-label current-status">Shipped</div>
                <div class="progress-label">Delivered</div>
            </div>

            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
        </div>


    </div>

</body>

</html>
