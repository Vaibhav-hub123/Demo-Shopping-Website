<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Style/general.css">
    <link rel="stylesheet" href="Style/checkout.css">
    <link rel="stylesheet" href="Style/header.css">
    <link rel="stylesheet" href="Style/checkout-header.css">
    <title>Demo-CheckOut-page</title>
</head>

<body>
    <div class="header-checkout">
        <div class="header-checkout-container">
            <div class="left-checkout-header">
                <a href="index.html" class="header-link">
                    <img src="images/amazon-logo.png" class="amazon-logo-full">
                    <img src="images/amazon-mobile-logo.png" class="amazon-logo-mobile">
                </a>
            </div>

            <div class="middle-header-checkout">
                <span>Checkout &#40;<span><a href="index.html" class="checkout-items-link">3 items</a></span>&#41;</span>
            </div>

            <div>
                <img src="images/checkout-lock-icon.png">
            </div>
        </div>
    </div>

    <div class="main">
        <div class="review-your-order">Review your order</div>

        <div class="order-list-grid">
            <div class="product-order-info">
            </div>


            <div class="product-price-info">
                <div class="product-reciept-container">
                    <div class="order-summary-reciept">Order Summary</div>
                    
                    <div class="payment-summary">
                        <div>items(3):</div>
                        <div class="reciept-cost">$42.75</div>
                    </div>
                    
                    <div class="payment-summary">
                        <div>Shipping & handling:</div>
                        <div class="reciept-cost">$4.99</div>
                    </div>
                    
                    <div class="payment-summary-order-total">
                        <div>Total before Tax:</div>
                        <div class="reciept-cost-total">$47.74</div>
                    </div>
                    
                    <div class="payment-summary">
                        <div>Estimated Tax(10%):</div>
                        <div class="reciept-cost">$4.77</div>
                    </div>
                    
                    
                    
                    <div class="order-total-reciept">
                        <div class="order-total">Order total:</div>
                        <div class="reciept-cost-total">$52.51</div>
                    </div>
                    
                    <button class="place-order-button button-primary">Place your order</button>
                </div>
            </div>

        </div>
    </div>

    
    <script type="module" src="scripts/checkout.js"></script>
</body>

</html>
