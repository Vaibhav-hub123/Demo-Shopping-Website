<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Style/page.css">
    <link rel="stylesheet" href="Style/general.css">
    <link rel="stylesheet" href="Style/header.css">
    <title>Demo-Shopping-website</title>
</head>

<body>
    <div class="Amazon-header">
        <div class="left">
            <a href="index.html" class="header-link">
                <img src="images/something2.png" class="amazon-logo-full">
                <img src="images/somethingsmall.png" class="amazon-logo-mobile">
            </a>
        </div>
        <div class="middle">
            <input type="text" placeholder="Search" class="search-bar">
            <button class="search-button">
                <img src="images/search-icon.png" class="search-icon">
            </button>

        </div>
        <div class="right">
            <a href="order.html" class="order-link header-link">
                <span class="return-text">Returns</span>
                <span class="order-text">& Orders</span>
            </a>
            <a href="checkout.html" class="cart-link header-link">
                <img src="images/cart-icon.png" class="cart-icon">
                <div class="cart-quantity">3</div>
                <div class="cart-text">Cart</div>
            </a>
        </div>
    </div>

    <div class="main">
        <div class="item-grid js-products-grid">
        </div>
    </div>
    <script src="data/product.js"></script>
    <script src="scripts/amazon.js"></script>
</body>

</html>
